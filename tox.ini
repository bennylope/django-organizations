[tox]
envlist =
    flake8,
    py{27,34,35}-django{18,19}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/organizations
commands = python runtests.py
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    pypy: pypy
    pypy3: pypy3
    jython: jython
deps =
    django18: Django>=1.8,<1.9
    django19: Django==1.9a1
    -r{toxinidir}/requirements-test.txt

[testenv:flake8]
basepython=python
deps=flake8
commands=
    flake8 organizations

[flake8]
ignore = E126,E128
max-line-length = 99
exclude = migrations
max-complexity = 10
