[tox]
envlist =
    flake8,
    py{310,311,312}-django{42}
    py{310,311,312,313,314}-django{52}
    py{312,313,314}-django{6}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling>=0.22", "hatch-vcs>=0.2"]

[testenv]
package = wheel
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/organizations
commands = pytest {posargs} --cov=organizations
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14
deps =
    hatch>=1.7.0
    django32: Django>=3.2,<4
    django42: Django>=4.2,<5
    django52: Django>=5.2,<6
    django6: Django>=6.0,<7
extras = tests

[testenv:flake8]
basepython=python3
deps=
    flake8==3.12.7
commands=
    flake8 src/organizations tests

[flake8]
ignore = E126,E128,W503
max-line-length = 120
exclude = migrations,.ropeproject
max-complexity = 10

