[tox]
envlist =
    flake8,
    py{27,34,35,36}-django{111},
    py{34,35,36,37}-django{2},
    py{35,36,37}-django{21,master},
    pypy-django{111}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/organizations
commands = pytest --cov=organizations
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
    pypy: pypy
    pypy3: pypy3
    jython: jython
deps =
    django111: Django>=1.11,<2
    django2: Django>=2,<2.1
    django21: Django>=2.1,<2.2
    -r{toxinidir}/requirements-test.txt

[testenv:master]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/organizations
commands = pytest --cov=organizations
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    djangomaster: git+https://github.com/django/django.git#master
    -r{toxinidir}/requirements-test.txt

[testenv:flake8]
basepython=python3
deps=flake8
commands=
    flake8 organizations

[flake8]
ignore = E126,E128
max-line-length = 120
exclude = migrations,.ropeproject
max-complexity = 10
